    <style>
           * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        font-family: 'Montserrat', sans-serif;
    }

    body {
        background-image: url('internet-law-concept-cyber-law-as-digital-legal-services-labor-law-lawyer-on-dark-blue-blurred-background-free-vector.jpg');
        background-size: cover;
        background-position: center;
    }

    /* Layout Containers */
    #main {
        width: 100%;
        height: 100%;
    }

    /* Navigation Styles */
    nav {
        width: 100%;
        height: 70px;
        background: linear-gradient(to right, #1d2122, #49617e);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        z-index: 1000;
    }

    .button {
        background: none;
        border: none;
        font-size: 16px;
        font-weight: 600;
        color: white;
        padding: 8px 15px;
        transition: all 0.3s ease;
    }

    .button:hover {
        cursor: pointer;
        background-color: #207577ef;
        border-radius: 5px;
    }

    #login {
        padding: 8px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 5px;
        background-color: #207577;
        color: white;
        border: none;
        transition: all 0.3s ease;
    }

    #login:hover {
        background-color: #185d5f;
    }

    /* Main Content Styles */
    #fake {
        height: 70px;
    }

    .page {
        min-height: calc(100vh - 70px);
        padding: 40px 20px;
    }

    #page1 {
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
    }

    h1 {
        color: white;
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Lawyer Cards Grid */
    .business-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .service-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 15px;
        position: relative;
        overflow: hidden;
    }

    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .service-card h2 {
        color: #207577;
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .service-card p {
        color: #666;
        line-height: 1.6;
        font-size: 1.1rem;
    }

    /* Sidebar Styles */
    .sidebar {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background-color: #fff;
        box-shadow: -2px 0 15px rgba(0,0,0,0.2);
        transition: right 0.3s ease;
        padding: 90px 20px 20px;
        overflow-y: auto;
    }

    .sidebar.active {
        right: 0;
    }

    .sidebar-tabs {
        list-style: none;
    }

    .sidebar-tabs li {
        margin: 15px 0;
    }

    .sidebar-tabs a {
        color: #333;
        text-decoration: none;
        font-size: 1.1rem;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .sidebar-tabs a:hover {
        background-color: #f5f5f5;
        color: #207577;
    }

    /* Chatbot Icon */
    #chatbot {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
    }

    #chatbot img {
        width: 60px;
        height: 60px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    #chatbot img:hover {
        transform: scale(1.1);
    }
</style>
